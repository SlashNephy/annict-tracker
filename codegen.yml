overwrite: true
schema: graphql/generated/schema.graphql
documents: graphql/*.graphql
generates:
  graphql/generated/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: Date
    hooks:
      afterOneFileWrite:
        - prettier --write

  graphql/generated/operations.ts:
    plugins:
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: ./types
    hooks:
      afterOneFileWrite:
        - prettier --write

  graphql/generated/sdk.ts:
    plugins:
      - typescript-graphql-request
    preset: import-types
    presetConfig:
      typesPath: ./operations
    hooks:
      afterOneFileWrite:
        - prettier --write
