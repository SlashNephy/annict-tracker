overwrite: true
schema: graphql/generated/schema.graphql
documents: graphql/*.graphql

generates:
  graphql/generated/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
      avoidOptionals: true
      skipTypename: true

  graphql/generated/operations.ts:
    plugins:
      - typescript-operations
    config:
      scalars:
        DateTime: string
      avoidOptionals: true
      skipTypename: true
    preset: import-types
    presetConfig:
      typesPath: ./types

  graphql/generated/sdk.ts:
    plugins:
      - typescript-graphql-request
    preset: import-types
    presetConfig:
      typesPath: ./operations

hooks:
  afterAllFileWrite:
    - prettier --write graphql/generated
