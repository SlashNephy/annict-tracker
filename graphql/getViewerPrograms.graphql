query getViewerPrograms {
  viewer {
    programs(unwatched: true, orderBy: { direction: ASC, field: STARTED_AT }) {
      nodes {
        id
        rebroadcast
        scPid
        work {
          annictId
          title
          viewerStatusState
          image {
            recommendedImageUrl
          }
          officialSiteUrl
          seasonName
          seasonYear
        }
        channel {
          name
        }
        episode {
          id
          number
          numberText
          title
        }
        startedAt
        state
      }
      pageInfo {
        hasNextPage
        startCursor
        endCursor
      }
    }
  }
}
