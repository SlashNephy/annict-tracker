query getViewerPrograms {
  viewer {
    programs(unwatched: true, orderBy: { direction: ASC, field: STARTED_AT }) {
      nodes {
        id
        rebroadcast
        scPid
        work {
          annictId
          title
          viewerStatusState
          image {
            recommendedImageUrl
          }
          seasonName
          seasonYear
          episodes {
            nodes {
              id
              number
              numberText
              title
              sortNumber
            }
          }
        }
        channel {
          annictId
          name
        }
        episode {
          id
          number
          numberText
          title
          sortNumber
        }
        startedAt
        state
      }
      pageInfo {
        hasNextPage
        startCursor
        endCursor
      }
    }
  }
}
