query getViewerLibraryEntries($after: String) {
  viewer {
    libraryEntries(states: [WATCHING], after: $after) {
      nodes {
        id
        work {
          annictId
          malAnimeId
          title
          viewerStatusState
          syobocalTid
          seasonYear
          seasonName
          image {
            recommendedImageUrl
          }
        }
        nextProgram {
          startedAt
          rebroadcast
          channel {
            annictId
            name
          }
        }
        nextEpisode {
          id
          number
          numberText
          title
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
